<!DOCTYPE html>
<html lang ="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MBTI 검사 시작하기</title>
        <link rel="stylesheet" href="../css/info.css">
    </head>
    <body>
        <div>
            <img id="background" src="../assets/back.svg" alt="배경 사진">
        </div>
        
        <div id = "rec">
            <img src="../assets/rec15.svg">
            <div id="ctitle1">
                Q
            </div>
            <p id = "ctitle2">
                성별과 나이를 입력해주세요
            </p>
            <div id="gender">
                <img src="../img/그림01.jpg" width="750" height="90" alt="성별입력창 배경">
                <div id="inputgen">
                    <div id="genfont">
                        성별
                        <input type="radio" name="gender" value="male"/>남
                        <input type="radio" name="gender" value="female"/>여
                    </div>
                </div>
            </div>
            <div id="age">
                <img src="../img/그림01.jpg" width="750" height="90" alt="나이입력창 배경">
                <div id="inputage">
                    <div id="agefont">
                        나이
                        <input type="number" id="ex_input" maxlength="150">
                    </div>
                </div>
            </div>
            <p id = "bottom">
                입력하신 정보는 mbti 유형 검사 결과 전달이 끝난 후 폐기됩니다.
            </p>
            <div id="button">
                <button onclick="">검사시작</button>
            </div>
        </div>
    </body>
</html>
