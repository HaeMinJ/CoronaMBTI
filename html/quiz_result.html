<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 결과</title>
    <link rel="stylesheet" href="../css/result.css">
</head>
<body>
    <div>
        <img id="background" src="http://static-yojongdo.coronambti.com/images/resultbackground.svg" alt="">
        <div id="textbox">
        <p id="subtitle">퀴즈결과!</p>
        <p id="title">맞춘 문제</p>
        <p id="mbti"></p>
        <br>
        <p id="exp">
        </p>
        <br>
        <hr>
        <button id="inform">어쩌구정보보기</button>
        <button id="clear">처음으로</button>
    </div>


</div>
</body>
<script>
    function getParam(sname) {
        var params = location.search.substr(location.search.indexOf("?") + 1);
        var sval = "";
        params = params.split("&");
        for (var i = 0; i < params.length; i++) {
            temp = params[i].split("=");
            if ([temp[0]] == sname) { sval = temp[1]; }
        }
        return sval;
    }

    var answer = Number.parseInt(getParam("answer"));
    var title = document.getElementById('title');
    var mbti = document.getElementById('mbti');
    var exp = document.getElementById('exp');
    title.innerText = '맞춘 문제 '+answer+'개';

    if(answer < 3){
        mbti.innerText = '2019년을 벗어나지 못한 사람';
        exp.innerText = '\n' +
        '코로나에 대해서 정말 아는 것이 없는 당신! \n'+
        '혹시 코로나가 유행하기 전인 2019년도에 살고 계신 것은 아닌가요? \n'+
        '코로나가 발생하기 전으로 돌아갈 수 없어진 지금. \n'+
        '코로나에 대해서 무지한 채로 사는 것은 아주 위험해요! \n'+
        '코로나에 대해서 무지한 것은 나뿐만 아니라 주변인들에게도 피해가 가는 일이니 코로나에 대해 공부하시는 것은 어떨까요? ';
}else if( answer < 6){
        mbti.innerText = '예비 감염자!';
        exp.innerText = '\n' +
            '코로나에 대한 지식을 겉핥기로 배운 당신! \n' +
            '약간의 지식을 갖고 있지만 아직은 당신도 예비 감염자가 될 수 있습니다. \n' +
            '잘못된 정보를 바로 잡고 올바른 지식을 습득하는 것이 자신과 모두를 위한 일이 될 수 있다는 사실을 명심하세요. \n' +
            '잘못된 지식 대신 올바른 지식을 전파하는 사람이 되도록 합시다!';

    }else if( answer < 9){
        mbti.innerText = '코로나 대학생!';
        exp.innerText = '\n' +
            '자신이 코로나에 대해 잘 알고 있다고 생각하시나요?  \n' +
            '그것은 오산입니다!  \n' +
            '코로나에 대한 잘못된 지식 하나가 큰 피해로 돌아올 수 있다는 사실을 명심하세요! \n' +
            '올바른 지식은 실천으로 옮기고 잘못된 지식은 바로 잡아 오해로 인해 피해를 입는 일이 없도록 하세요!';

    }else if(answer < 12){
        mbti.innerText = '코척박사!';
        exp.innerText = '\n' +
            '코로나에 관해선 모르는게 거의 없을 정도의 척척박사이시군요!  \n' +
            '지하철에서도 마스크를 항시 착용하고, 전염병에 걸리지 않도록 감염수칙을 준수하고 계시면서도 건강한 삶을 놓치지 않는 이 시대의 참 박사!\n' +
            '자부심을 가져도 될 정도의 정답율입니다! \n' +
            '앞으로도 건강하시길 응원할게요!';

    }else if(answer < 15){
        mbti.innerText = '백신 그 자체!';
        exp.innerText = '\n' +
            '코로나에 대해 정확히 알고있는 당신!  \n' +
            '당신이야말로 지금 개발된 최고의 백신이 아닐까요?  \n' +
            '코로나에 대해 지속적으로 경각심과 관심을 갖고 있고 여러 정확한 정보들을 습득하고 계시군요!  \n' +
            '뛰어난 지식을 바탕으로 주위 사람들에게도 정보를 공유하며 우리나라를 코로나로부터 지켜줄 당신에게 감사를 표합니다!';

    }
</script>
</html>
